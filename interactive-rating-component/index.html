<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Interactive rating component</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<main>
		<div class="rating-container">
			<div class="rating-star circular-bg">
				<img src="./images/icon-star.svg" alt="Star Icon">
			</div>
			<h1>How did we do?</h1>
			<p>Please let us know how we did with your support request. All feedback is appreciated
				to help us improve our offering!</p>
			<div class="ratings">
				<div class="circular-bg" data-rating="1">1</div>
				<div class="circular-bg" data-rating="2">2</div>
				<div class="circular-bg" data-rating="3">3</div>
				<div class="circular-bg" data-rating="4">4</div>
				<div class="circular-bg" data-rating="5">5</div>
			</div>
			<button id="submit">Submit</button>
		</div>
	
		<div class="thanks-container d-none">
			<div><img src="./images/illustration-thank-you.svg" alt="Thank you Illustration"></div>
			<div class="selected-rating">You selected 4 out of 5</div>
			<h1>Thank you!</h1>
			<p>We appreciate you taking the time to give a rating. If you ever need more support, 
				donâ€™t hesitate to get in touch!</p>
		</div>
	</main>

	<script src="js/script.js"></script>
</body>

</html>
